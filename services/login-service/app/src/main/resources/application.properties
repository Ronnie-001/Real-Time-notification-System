spring.application.name=kent-notifier-login-service

# Connect to postgresql database.
spring.datasource.url=jdbc:postgresql://localhost:5432/kent_notifier_user_db
spring.datasource.driver-class-name=org.postgresql.Driver

# username & password
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Extensive logging for debugging
logging.level.org.springframework.web = TRACE

# JWT properties
kent-notifier.login.jwtSecret=9e8b59f1ba99f09a
kent-notifier.login.jwtExpirationMs=8460000
